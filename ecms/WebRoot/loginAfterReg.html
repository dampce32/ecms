<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" >
<html>
  <head>
    <title>注册成功后登录</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript" src="js/common/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/common/commons-ajaxclient.js"></script>
    <script type="text/javascript" src="js/common/jquery-cookies.js"></script>
    <script type="text/javascript" src="js/loginAfterReg.js"></script>
  </head>
  
  <body>
	<table>
		<tr>
			<td>登录名：</td>
			<td>
				<input type="text" name="userCode" id="userCode" style="width:200px"/>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input type="password"" name="userPwd" id="userPwd" style="width:200px"/>
			</td>
		</tr>
		<tr>
			<td align="right">验证码：</td>
			<td>
				<input type="text" id="loginCaptcha" required name="j_captcha"  class="formTextS" style="width:113px;text-transform: uppercase;" />
				<img id="loginCaptchaImage"  src="captcha.jpg" alt="换一张" style="cursor: pointer;vertical-align: middle;"/>
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td>
				<input name="mindpwd" type="checkbox" id="mindpwd" />记住密码
				<input type="button" value="登录" id="loginBtn"  style="width:100px">
			</td>
		</tr>
		<tr>
			<td align="right">&nbsp;
			</td>
			<td>
				<span id="inputWarn">&nbsp;</span> 
			</td>
		</tr>
	</table>
  </body>
</html>
