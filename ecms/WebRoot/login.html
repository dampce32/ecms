  <head>
  	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>骏华英语竞赛管理系统登陆</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" type="text/css" href="style/v1/easyui/easyui.css">
	<link rel="stylesheet" type="text/css" href="style/v1/icon.css">
	<link rel="stylesheet" type="text/css" href="style/v1/login.css">
	
	<script type="text/javascript" src="js/common/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/common/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/common/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/common/jquery-cookies.js"></script>
	<script type="text/javascript" src="js/common/mask.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
  </head>
  <!--  --> 
<body class="login">
		<div class="loginDetail">
			<div class="top">骏华英语竞赛管理系统登录</div>
			<div class="middle">
				<form id="loginForm" method="post">
				<table>
					<tr>
						<td align="right">登录名:</td>
						<td><input class="easyui-validatebox" name="userCode" type="text" id="userCode" required="true" style="width:200px;" />
						</td>
					</tr>
					<tr>
						<td align="right">密&nbsp;&nbsp;码:</td>
						<td><input class="easyui-validatebox" name="userPwd" type="password" id="userPwd" required="true" style="width:200px;" />
						</td>
					</tr>
					<tr>
						<td align="right">验证码:</td>
						<td>
							<input type="text" id="loginCaptcha" name="j_captcha" class="formTextS" style="width:113px;text-transform: uppercase;" />
							<img id="loginCaptchaImage"  src="captcha.jpg" alt="换一张" style="cursor: pointer; margin-bottom:-4px"/>
						</td>
				    </tr>
					<tr>
						<td align="right">
						</td>
						<td><input name="mindpwd" type="checkbox" id="mindpwd" />记住密码 &nbsp;&nbsp;&nbsp;&nbsp; <a id="loginBtn" href="#" class="easyui-linkbutton" iconCls="icon-role">登录</a>
						</td>
					</tr>
				</table>
			</form>
			</div>
			<div class="bottom"></div>
		</div>
	</div>
</body>
