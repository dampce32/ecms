<div class="easyui-layout plugins" data-options="fit:true" ui="payInit"  id="${id}" rightId ="${rightId}">
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		缴费类型：&nbsp;&nbsp;<input id="payTypeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search_${id}" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >新建</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
	</div>
	<div id="state_${id}" style="width:90px;">
		<div data-options="name:'1',iconCls:'icon-info'">启用</div>
		<div data-options="name:'0',iconCls:'icon-warn'">禁用</div>
	</div>
	
	<div id="editDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<form method="post" name="editForm" id="editForm_${id}">
				<div data-options="region:'north',border:false" style="height: 145px">
					<input type="hidden" name="payId"  id="payId"/>
					<input type="hidden" name="stuIds"  id="stuIds"/>
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">缴费日期：</td>
							<td class="tdContent">
								<input type="text" name="payDate" class="contentInput" id="payDate" readonly="readonly"/>
								<span style="color:red">*</span>
							</td>
							<td class="tdTitle">赛事：</td>
							<td class="tdContent">
								<input type="text" name="competition.competitionId" class="contentInput" id="competition" />
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">缴费类型：</td>
							<td class="tdContent">
								<input type="text" name="payType.payTypeId" class="contentInput" id="payType" />
								<span style="color:red">*</span>
							</td>
							<td class="tdTitle">缴费金额：</td>
							<td class="tdContent">
								<input type="text" name="fee" class="easyui-numberbox" data-options="precision:1,min:0" style="width: 250px" id="fee" />
								<span style="color:red">*</span>
								（每人）
							</td>
						</tr>
						<tr>
							<td class="tdTitle">收款人员：</td>
							<td class="tdContent">
								<input type="text" name="teacherName" class="contentInput" id="teacherName" style="border: 0px" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">备注：</td>
							<td class="tdContent" colspan="3" style="margin-bottom: 10px">
								<textarea name="note" style="width: 582px;height: 50px"></textarea>
							</td>
						</tr>
					</table>
				</div>
				<div data-options="region:'center',border:false" style="width:100%;height:100%">
					<div class="easyui-layout" data-options="fit:true">
						<div data-options="region:'center',border:false" style="border-left: 0px;border-top: 0px;border-bottom: 0px;">
				    		<div id="stuList" data-options="border:false" ></div>
				    	</div>
				    </div>
				</div>
	    	</form>
	    </div>
	</div>
	<div id="stuDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false"  class="queryContent" id="queryContentStu">
				学号：&nbsp;&nbsp;<input id="codeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchStu" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="unCheckList"></div>
			</div>
		</div>
	</div>
	<div id="updateDialog_${id}">
		<form method="post" name="updateForm" id="updateForm_${id}">
			<input type="hidden" name="payId"  id="payId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdTitle">缴费日期：</td>
					<td class="tdContent">
						<input type="text" name="payDate" class="contentInput" id="payDate" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">缴费学生：</td>
					<td class="tdContent">
						<input type="text" name="studentName" class="contentInput" id="studentName" disabled="disabled"/>
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">赛事：</td>
					<td class="tdContent">
						<input type="text" name="competition.competitionId" class="contentInput" id="competition" disabled="disabled"/>
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">缴费类型：</td>
					<td class="tdContent">
						<input type="text" name="payType.payTypeId" class="contentInput" id="payType" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">缴费金额：</td>
					<td class="tdContent">
						<input type="text" name="fee" class="easyui-numberbox" data-options="precision:1,min:0" style="width: 250px" id="fee" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">收款人员：</td>
					<td class="tdContent">
						<input type="text" name="teacherName" class="contentInput" id="teacherName" style="border: 0px" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td class="tdContent">
						<textarea name="note" style="width: 250px;height: 100px" id="note"></textarea>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
