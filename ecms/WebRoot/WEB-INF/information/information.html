<div class="easyui-layout plugins" data-options="fit:true" ui="informationInit"  id="${id}" rightId ="${rightId}">
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		标题：&nbsp;&nbsp;<input id="informationTitleSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		资讯类别：<input id="categorySearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		状态：&nbsp;&nbsp;<select id="statusSearch" class="easyui-combobox" class="queryInput" style="width: 50px" data-options="editable:false" >  
						    <option value="1">启用</option>  
						    <option value="0">禁用</option>
						    <option value="">所有</option>  
						</select>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search_${id}" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >新建</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
		<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#state_${id}',plain:true,iconCls:'icon-state'" id="tbState_${id}">状态</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-up',plain:true" id="moveUp_${id}" >上移</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-down',plain:true" id="moveDown_${id}" >下移</a>
	</div>
	<div id="state_${id}" style="width:90px;">
		<div data-options="name:'1',iconCls:'icon-info'">启用</div>
		<div data-options="name:'0',iconCls:'icon-warn'">禁用</div>
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="informationId"  id="informationId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">标题：</td>
					<td class="tdFirstContent" colspan="3">
						<input type="text" name="informationTitle"  id="informationTitle" style="width:628px"/>
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">资讯类型：</td>
					<td class="tdContent">
						<input type="text" name="category" class="contentInput" id="category" />
						<span style="color:red">*</span>
					</td>
					<td class="tdTitle">资讯录入人：</td>
					<td class="tdContent">
						<input type="text" class="contentInput" id="teacherName" readonly="readonly" style="border: none"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">赛事：</td>
					<td class="tdContent">
						<input type="text" name="competition.competitionId" class="contentInput" id="competition" />
						<span style="color:red">*</span>
					</td>
					<td class="tdTitle">状态：</td>
					<td class="tdContent">
						<select id="status" class="easyui-combobox" name="status" style="width: 250px" data-options="editable:false" >  
						    <option value="1">启用</option>  
						    <option value="0">禁用</option>  
						</select>
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">资讯内容：</td>
					<td class="tdContent" colspan="3">
						<textarea id="content" name="content" class="ckeditor"></textarea>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
