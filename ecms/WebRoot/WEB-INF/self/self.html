<div class="easyui-layout plugins" data-options="fit:true" ui="selfInit" id="${id}">
	<div data-options="region:'north',border:false">
		<a id="saveBtn" href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'">确定</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="teacherId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">教师代码：</td>
					<td class="tdFirstContent">
						<input type="text" required="required" name="teacherCode" id="teacherCode" class ="inputField" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">教师名称：</td>
					<td class="tdContent">
						<input type="text" required="required" name="teacherName" id="teacherName" class ="inputField" /> 
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
