<div class="easyui-layout plugins" data-options="fit:true" ui="schoolInit"  id="${id}" rightId ="${rightId}">
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		学校名称：&nbsp;&nbsp;<input id="nameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		状态：&nbsp;&nbsp;<select id="statusSearch" class="easyui-combobox" class="queryInput" style="width: 50px" data-options="editable:false" >  
						    <option value="1">启用</option>  
						    <option value="0">禁用</option>
						    <option value="">所有</option>  
						</select>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >新建</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
		<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#state_${id}',plain:true,iconCls:'icon-state'" id="tbState_${id}">状态</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-role-right',plain:true" id="configuration_${id}" >学校配置</a>  
	</div>
	<div id="state_${id}" style="width:90px;">
		<div data-options="name:'1',iconCls:'icon-info'">启用</div>
		<div data-options="name:'0',iconCls:'icon-warn'">禁用</div>
	</div>
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="schoolId"  id="schoolId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">学校编号：</td>
					<td class="tdFirstContent">
						<input type="text" name="schoolCode" id="schoolCode" class="contentInput" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">学校名称：</td>
					<td class="tdContent">
						<input type="text" name="schoolName" class="contentInput" id="schoolName" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">省份：</td>
					<td class="tdContent">
						<input type="text" style="width: 250px;" id="province" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">城市：</td>
					<td class="tdContent">
						<input type="text" style="width: 250px;" id="city" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">地区：</td>
					<td class="tdContent">
						<input type="text" name="area.areaId" style="width: 250px;" id="area" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">状态：</td>
					<td class="tdContent">
						<select id="status" class="easyui-combobox" name="status" class="contentInput" style="width: 250px;" data-options="editable:false" >  
						    <option value="1">启用</option>  
						    <option value="0">禁用</option>  
						</select><span style="color:red">*</span>
					</td>
				</tr>
			</table>
    	</form>
	</div>
	
	<div id="schoolConfigurationDialog_${id}">
		<div data-options="region:'center'" style="width: 100%;height:100%">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'center',border:false" style="border-left: 0px;border-top: 0px;border-bottom: 0px;">
		    		<div id="gradeList" data-options="border:false" ></div>
		    	</div>
		    	<div data-options="region:'east',split:true,border:false"  style="width: 300px;overflow: hidden;">
		    		<div id="clazzList" data-options="border:false"></div>
				</div>
		    </div>
		</div>
	</div>
	<div id="gradeDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false"  class="queryContent" id="queryContentGrade_${id}">
				班级名称：&nbsp;&nbsp;<input name="gradeName" id="gradeNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchGrade" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="gradeViewList"></div>
			</div>
		</div>
	</div>
	<div id="clazzDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false"  class="queryContent" id="queryContentClazz_${id}">
				班级名称：&nbsp;&nbsp;<input id="nameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchClazz" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="clazzViewList"></div>
			</div>
		</div>
	</div>
</div>
