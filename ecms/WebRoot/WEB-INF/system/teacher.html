<div class="easyui-layout plugins" data-options="fit:true" ui="teacherInit" id="${id}" rightId = "${rightId}">
	<div region="north"  border="false" class="queryContent" id="queryContent_${id}">
  		教师代码：&nbsp;<input type="text" id="teacherCodeSearch" class="queryInput" />&nbsp;&nbsp;
		    教师名：&nbsp;<input type="text" id="teacherNameSearch" class="queryInput" />&nbsp;&nbsp;&nbsp;&nbsp;
		    <a href="javascript:void(0)" class="easyui-linkbutton" id="search"  data-options="iconCls:'icon-search'">查询</a>
  	</div>
  	<div data-options="region:'center',border:false">
		<table id="viewList_${id}">
			
		</table>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >新建</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
		<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#state_${id}',plain:true,iconCls:'icon-state'" id="tbState_${id}">状态</a>   
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-role',plain:true" id="teacherRole_${id}" >教师角色</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-role-right',plain:true" id="teacherRight_${id}">教师权限</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-resetPwd',plain:true" id="resetPwd_${id}">重置密码</a>
	</div>
	<div id="state_${id}" style="width:90px;">
		<div data-options="name:'true',iconCls:'icon-info'">启用</div>
		<div data-options="name:'false',iconCls:'icon-warn'">禁用</div>
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="teacherId" id="teacherId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">教师代码：</td>
					<td class ="tdFirstContent">
						<input type="text"  name="teacherCode" id="teacherCode" class="contentInput" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">教师名称：</td>
					<td class ="tdContent">
						<input type="text" name="teacherName" id="teacherName" class="contentInput" /> 
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">状态：</td>
					<td class ="tdContent">
						<select id="state" class="easyui-combobox" name="state" class="tdContent" style="width: 250px" data-options="editable:false" >  
						    <option value="true">启用</option>  
						    <option value="false">关闭</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td class ="tdContent">
						<textarea name="note" style="width: 250px;height: 100px"></textarea>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">
						说明：
					</td>
					<td class ="tdContent">
						教师登录时用教师代码登录
						<br>新建老师默认密码是123456
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="teacherRoleDialog_${id}">
		<div id="teacherRoleList_${id}"></div>
	</div>
	<div id="teacherRightDialog_${id}">
		<div id="teacherRightTree_${id}"></div>
	</div>
</div>
