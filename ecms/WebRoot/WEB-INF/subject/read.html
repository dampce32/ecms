<div class="easyui-layout plugins" data-options="fit:true" ui="readInit"  id="${id}" rightId ="${rightId}">
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		参赛组别：&nbsp;&nbsp;<input id="groupSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		出题教师：&nbsp;&nbsp;<input id="teacherSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		状态：&nbsp;&nbsp;<select id="statusSearch" class="easyui-combobox" class="queryInput" style="width: 50px" data-options="editable:false" >  
						    <option value="1">启用</option>  
						    <option value="0">禁用</option>
						    <option value="">所有</option>  
						</select>&nbsp;&nbsp;&nbsp;
		难度：&nbsp;&nbsp;<select id="difficultySearch" class="easyui-combobox" class="queryInput" style="width: 50px" data-options="editable:false" >  
						    <option value="易">易</option>  
						    <option value="中">中</option> 
						    <option value="难">难</option>
						    <option value="">所有</option>  
						</select>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >新建</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
		<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#state_${id}',plain:true,iconCls:'icon-state'" id="tbState_${id}">状态</a>   
	</div>
	<div id="state_${id}" style="width:90px;">
		<div data-options="name:'1',iconCls:'icon-info'">启用</div>
		<div data-options="name:'0',iconCls:'icon-warn'">禁用</div>
	</div>
	
	<div id="editDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<form method="post" name="editForm" id="editForm_${id}">
				<div data-options="region:'north',border:false,title:'试题概述'" style="height:320px">
					<div class="easyui-layout" data-options="fit:true">
						<div data-options="region:'north',border:false" style="height:65px">
							<input type="hidden" id="optionsStr" name="optionsStr">
							<input type="hidden" id="optionCount" name="optionCount"/> 
							<input type="hidden" id="subjectId" name="subjectId">
							<input type="hidden" id="descriptPlain" name="descriptPlain"/>
							<table border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td class="tdFirstTitle">题型：</td>
									<td class="tdFirstContent">
										<input type="text" name="subjectType"  id="subjectType" style="width:140px" readonly="readonly"/>
									</td>
									<td class="tdFirstTitle">参赛组别：</td>
									<td class="tdFirstContent">
										<input type="text" name="group.groupId"  id="group" style="width:190px"/>
										<span style="color:red">*</span>
									</td>
									<td class="tdFirstTitle">难度：</td>
									<td class="tdFirstContent">
										<select id="difficulty" class="easyui-combobox" data-options="editable:false" name="difficulty" style="width:80px">  
										    <option value="易">易</option>
										    <option value="中">中</option>
										    <option value="难">难</option>   
										</select>
									</td>
									<td class="tdTitle">默认分值：</td>
									<td class="tdContent">
										<input type="text" name="score" class="easyui-numberbox" data-options="precision:1,min:0" style="width: 50px" id="score"/>
										<span style="color:red">*</span>
									</td>
								</tr>
								<tr>
									<td class="tdTitle">出题教师：</td>
									<td class="tdContent">
										<input type="text" style="width:140px" id="publishTeacher" readonly="readonly"/>
									</td>
									<td class="tdTitle">出题时间：</td>
									<td class="tdContent">
										<input type="text" name="publishDate" style="width:200px" class="Wdate" id="publishDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
										<span style="color:red">*</span>
									</td>
									<td class="tdTitle">备注：</td>
									<td class="tdContent" colspan="3">
										<input type="text" name="note" style="width:205px" id="note" />
									</td>
								</tr>
							</table>
						</div>
						<div data-options="region:'center',border:false" >
							<div id="tt" class="easyui-tabs" data-options="fit:true,border:false">  
							    <div title="试题描述">  
							        <textarea id="descript" name="descript" class="ckeditor"></textarea>   
							    </div>  
							    <div title="试题注解">  
							        <textarea id="memo" name="memo" style="width: 100%;height: 99%"></textarea>
							    </div>  
							</div>
						</div>
					</div>
				</div>
				<div data-options="region:'center',border:false,title:'问题选择'" style="width:100%;height:100%">
					<div class="easyui-layout" data-options="fit:true">
						<div data-options="region:'north',border:false">
							<a id="addSubBtn" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
							<a id="delSubBtn" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>  
						</div>
						<div id="qtDiv" data-options="region:'center',border:false" style="width:100%;height:100%">
							<table id="questionList" style="width:880px;"></table>
						</div>
					</div>
				</div>
    		</form>
    	</div>
	</div>
</div>
