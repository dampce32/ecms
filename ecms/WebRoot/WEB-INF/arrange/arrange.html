<div class="easyui-layout plugins" data-options="fit:true" ui="arrangeInit"  id="${id}" rightId ="${rightId}">
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		考试类型：&nbsp;&nbsp;<select id="examTypeSearch" class="easyui-combobox" style="width: 250px">
			<option value="">所有</option>
			<option value="指定时间点开考">指定时间点开考</option>
			<option value="时间范围内开考">时间范围内开考</option>
		</select>&nbsp;&nbsp;&nbsp;
		结果类型：&nbsp;&nbsp;<select id="resultTypeSearch" class="easyui-combobox" style="width: 250px">
			<option value="">所有</option>
			<option value="考完立即出成绩">考完立即出成绩</option>
			<option value="考完提交等成绩">考完提交等成绩</option>
		</select>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >新建</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
		<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#status_${id}',plain:true,iconCls:'icon-state'" id="tbState_${id}">状态</a>   
	</div>
	<div id="status_${id}" style="width:90px;">
		<div data-options="name:'false',iconCls:'icon-warn'">未确认</div>
		<div data-options="name:'true',iconCls:'icon-info'">确认</div>
	</div>
	
	<div id="editDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<form method="post" name="editForm" id="editForm_${id}">
				<div data-options="region:'north',border:false">
					<input type="hidden" id="operateTime" name="operateTime">
					<input type="hidden" id="teacherId" name="teacherId">
					<input type="hidden" id="arrangeId" name="arrangeId">
					<input type="hidden" id="paper" name="paper.paperId">
			        <table>
			              <tr>
							<td class="tdFirstTitle">考试类型：</td>
							<td class="tdFirstContent">
								<select id="examType" class="easyui-combobox" style="width: 180px" name="examType">
									<option value="指定时间点开考">指定时间点开考</option>
									<option value="时间范围内开考">时间范围内开考</option>
								</select><span style="color:red">*</span>
							</td>
							<td class="tdFirstTitle">答卷类型：</td>
							<td class="tdFirstContent">
								<select id="resultType" class="easyui-combobox" style="width: 180px" name="resultType">
									<option value="考完立即出成绩">考完立即出成绩</option>
									<option value="考完提交等成绩">考完提交等成绩</option>
								</select><span style="color:red">*</span>
							</td>
							<td class="tdFirstTitle">改卷教师：</td>
							<td class="tdFirstContent">
								<input type="text" name="correct.teacherId" style="width:180px" id="correct" /><span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">试卷：</td>
							<td class="tdContent" colspan="5">
								<input type="text" name="paperName" style="width:565px" id="paperName" disabled="disabled"/><span style="color:red">*</span>
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="paperAdd" >选择试卷</a>
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-view',plain:true" id="paperView" >查看试卷</a>  
							</td>
						</tr>
						<tr>
							<td class="tdTitle">开考时间：</td>
							<td class="tdContent">
								<input type="text" style="width:180px" id="beginDateTime" name="beginDateTime" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endDateTime\');}',minDate:'%y-%M-%d %H:%m:%s'})"/>
								<span style="color:red">*</span>
							</td>
							<td class="tdTitle">截止时间：</td>
							<td class="tdContent">
								<input type="text" style="width:180px" id="endDateTime" name="endDateTime" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'beginDateTime\');}'})"/>
								<span style="color:red">*</span>
							</td>
							<td class="tdTitle">考场：</td>
							<td class="tdContent">
								<input type="text" name="room.dataDictionaryId" style="width:180px" id="room" />
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">监考教师：</td>
							<td class="tdContent">
								<input type="text" style="width:180px" id="monitor" name="monitor.teacherId"/>
								<span style="color:red">*</span>
							</td>
							<td class="tdTitle">备注：</td>
							<td class="tdContent" colspan="600"><input type="text" name="note" style="width:465px" id="note" /></td>
						</tr>        
			        </table>            
				</div>
				<div data-options="region:'center',border:false" style="width:100%;height:100%">
					<div class="easyui-layout" data-options="fit:true">
						<div data-options="region:'center',border:false" style="border-left: 0px;border-top: 0px;border-bottom: 0px;">
				    		<div id="stuList" data-options="border:false" ></div>
				    	</div>
				    </div>
				</div>
    		</form>
    	</div>
	</div>
	<div id="paperDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false"  class="queryContent" id="queryContentPaper_${id}">
				课程：&nbsp;&nbsp;<input id="lessonSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				出题教师：&nbsp;&nbsp;<input id="teacherSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchPaper" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="paperList"></div>
			</div>
		</div>
	</div>
	<div id="paperViewDialog_${id}">
	</div>
	<div id="stuDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false"  class="queryContent" id="queryContentStu_${id}">
				年级：&nbsp;&nbsp;<input id="gradeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				专业：&nbsp;&nbsp;<input id="majorSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				班级：&nbsp;&nbsp;<input id="clazzSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				学号：&nbsp;&nbsp;<input id="codeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchStu" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="unCheckList"></div>
			</div>
		</div>
	</div>
</div>
