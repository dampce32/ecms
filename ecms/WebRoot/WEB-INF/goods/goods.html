<div class="easyui-layout plugins" data-options="fit:true" ui="goodsInit"  id="${id}" rightId ="${rightId}">
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		教材名称：&nbsp;&nbsp;<input id="nameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >新建</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="goodsId"  id="goodsId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">教材名称：</td>
					<td class="tdFirstContent">
						<input type="text" name="goodsName" class="contentInput" id="goodsName" />
						<span style="color:red">*</span>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">出版社名称：</td>
					<td class="tdContent">
						<input type="text" name="pressName" class="contentInput" id="pressName" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">进价：</td>
					<td class="tdContent">
						<input type="text" name="purchasePrice" id="purchasePrice" class="easyui-numberbox" data-options="precision:0,min:0" style="width: 250px"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">售价：</td>
					<td class="tdContent">
						<input type="text" name="sellingPrice" id="sellingPrice" class="easyui-numberbox" data-options="precision:0,min:0" style="width: 250px"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">操作员：</td>
					<td class="tdContent">
						<input type="text" name="teacherName" class="contentInput" id="teacher" style="border: 0px" readonly="readonly"/>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
