<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>考试系统登陆</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" type="text/css" href="style/v1/easyui/easyui.css">
	<link rel="stylesheet" type="text/css" href="style/v1/icon.css">
	<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<script type="text/javascript" src="js/common/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/common/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/common/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/common/jquery-cookies.js"></script>
	<script type="text/javascript" src="js/common/mask.js"></script>
	<script type="text/javascript" src="js/loginStu.js"></script>
	  <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
  </head>
  
  <body>
  	<div class="container">
		<form id="loginForm" method="post" class="form-signin">
			<h2 class="form-signin-heading">登录</h2>
			<table>
				<tr>
					<td align="right">用户名：</td>
					<td><input class="easyui-validatebox" name="userCode" type="text" id="userCode" required="true" style="width:200px;" placeholder="用户名"/>
					</td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td><input class="easyui-validatebox" name="userPwd" type="password" id="userPwd" required="true" style="width:200px;"  placeholder="密码"/>
					</td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td>
						<input type="text" id="loginCaptcha" name="j_captcha" class="formTextS" style="width:113px;text-transform: uppercase;" />
						<img id="loginCaptchaImage"  src="captcha.jpg" alt="换一张" style="cursor: pointer; margin-top:-18px"/>
					</td>
				</tr>
				<tr>
					<td align="right"><input name="mindpwd" type="checkbox" id="mindpwd" />
					</td>
					<td>记住密码 &nbsp;&nbsp; <input type="button" value="登录"  class="btn btn-large btn-primary" iconCls="icon-help" id="loginBtn">
						<a href="register.html" style="text-decoration: none;margin-left:10px;font-size:18px">注册</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
  </body>
</html>
