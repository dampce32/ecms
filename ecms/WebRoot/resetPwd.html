<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="style/resetPwd.css" type="text/css"></link>
    <link rel="stylesheet" href="style/v1/easyui/easyui.css" type="text/css"></link>

  	<script type="text/javascript" src="js/common/jquery-1.8.0.min.js"></script>
  	<script type="text/javascript" src="js/common/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/common/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/common/commons-ajaxclient.js"></script>
	<script type="text/javascript" src="js/common/mask.js"></script>
	<script type="text/javascript" src="js/resetPwd.js"></script>
  </head>
  
  <body style="padding-top:50px;">
  	<center>
  		<div id="resetPwdTabs" class="easyui-tabs" data-options="border:false" style="width:800px;height:350px;">
  			<div id="mobilePhoneTitle" title="通过注册手机找回密码" style="padding-top:40px;">
  				<form id="mobilePhoneSendForm" method="post">
  					<input type="hidden" name="isAgain" id="isAgain"/>
				    <table border="0">
				    	<tr>
				    		<td rowspan="4">
				    			<img src="style/v1/images/mobilePhone.jpg" style="width:100px;height:100px"></img>
				    		</td>
				    		<td class="tdTitle">注册手机号码：</td>
				    		<td>
				    			<input type="text" name="mobilePhone" id="mobilePhone" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
							<td class="tdTitle">验证码：</td>
							<td>
								<input type="text" id="loginCaptcha" required name="j_captcha"  class="formTextS input" style="width:113px;text-transform: uppercase;" />
								<img id="loginCaptchaImage"  src="captcha.jpg" alt="换一张" style="cursor: pointer;vertical-align: middle;"/>
							</td>
						</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<a href="javascript:void(0)" class="easyui-linkbutton" id="mobilePhoneSend" style="cursor: pointer;">发送验证短信</a>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<span id="mobilePhoneSendMsg" style="color:red"></span>
							</td>
						</tr>
				    </table>
			    </form>
			    <form id="mobilePhoneValidateForm" method="post">
				    <table border="0">
				    	<tr>
				    		<td colspan="2">验证短信已经发送到您的手机上</td>
				    	</tr>
				    	<tr>
				    		<td class="tdTitle">请输入验证码：</td>
				    		<td>
				    			<input type="text" name="validateCode" id="mobilePhoneCode" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<span id="sendAgainSpan">
									<a href="javascript:void(0)">点击再次发送验证码</a>
								</span>
							</td>
						</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<a href="javascript:void(0)" class="easyui-linkbutton" id="mobilePhoneValidate" style="cursor: pointer;">确 认</a>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<span id="mobilePhoneMsg2" style="color:red"></span>
							</td>
						</tr>
				    </table>
			    </form>
			    <form id="mobilePhoneResetForm" method="post">
			    	<input type="hidden" name="studentId" id="studentId"/>
				    <table border="0">
				    	<tr>
				    		<td colspan="2">验证成功，请输入您的新密码</td>
				    	</tr>
				    	<tr>
				    		<td class="tdTitle">新密码：</td>
				    		<td>
				    			<input type="password" name="userPwd" id="userPwd" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
				    		<td class="tdTitle">确认密码：</td>
				    		<td>
				    			<input type="password" name="userPwd2" id="userPwd2" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<a href="javascript:void(0)" class="easyui-linkbutton" id="mobilePhoneReset" style="cursor: pointer;">确 认</a>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<span id="mobilePhoneResetMsg" style="color:red"></span>
							</td>
						</tr>
				    </table>
			    </form>
  			</div>
  			<div id="emailTitle" title="通过注册邮箱找回密码" style="padding-top:40px;">
			  	<form id="emailSendForm" method="post">
			  		<input type="hidden" name="isAgain" id="isAgain"/>
				    <table border="0">
				    	<tr>
				    		<td rowspan="4">
				    			<img src="style/v1/images/email.gif" style="width:100px;height:100px"></img>
				    		</td>
				    		<td class="tdTitle">注册邮箱地址：</td>
				    		<td>
				    			<input type="text" name="email" id="email" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
							<td class="tdTitle">验证码：</td>
							<td>
								<input type="text" id="loginCaptcha" required name="j_captcha"  class="formTextS input" style="width:113px;text-transform: uppercase;" />
								<img id="loginCaptchaImage"  src="captcha.jpg" alt="换一张" style="cursor: pointer;vertical-align: middle;"/>
							</td>
						</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<a href="javascript:void(0)" class="easyui-linkbutton" id="emailSend" style="cursor: pointer;">发送验证邮件</a>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<span id="emailSendMsg" style="color:red"></span>
							</td>
						</tr>
				    </table>
			    </form>
			    <form id="emailValidateForm" method="post">
				    <table border="0">
				    	<tr>
				    		<td colspan="2">验证邮件已经发送到您的邮箱上</td>
				    	</tr>
				    	<tr>
				    		<td class="tdTitle">请输入验证码：</td>
				    		<td>
				    			<input type="text" name="validateCode" id="emailCode" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<span id="sendAgainSpan">
									<a href="javascript:void(0)">点击再次发送验证码</a>
								</span>
							</td>
						</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<a href="javascript:void(0)" class="easyui-linkbutton" id="emailValidate" style="cursor: pointer;">确 认</a>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<span id="emailValidateMsg" style="color:red"></span>
							</td>
						</tr>
				    </table>
			    </form>
			    <form id="emailResetForm" method="post">
			    	<input type="hidden" name="studentId" id="studentId"/>
				    <table border="0">
				    	<tr>
				    		<td colspan="2">验证成功，请输入您的新密码</td>
				    	</tr>
				    	<tr>
				    		<td class="tdTitle">新密码：</td>
				    		<td>
				    			<input type="password" name="userPwd" id="userPwd" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
				    		<td class="tdTitle">确认密码：</td>
				    		<td>
				    			<input type="password" name="userPwd2" id="userPwd2" style="width:200px;" class="input"/>
				    		</td>
				    	</tr>
				    	<tr>
							<td>&nbsp;</td>
							<td>
								<a href="javascript:void(0)" class="easyui-linkbutton" id="emailReset" style="cursor: pointer;">确 认</a>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<span id="emailResetMsg" style="color:red"></span>
							</td>
						</tr>
				    </table>
			    </form>
		    </div>
		</div>
    </center>
  </body>
</html>
