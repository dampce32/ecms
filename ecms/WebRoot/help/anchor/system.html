<p class="heading2"><a name="Toc4_12">4.12&nbsp;&nbsp;系统管理</a></p>
<div class="spacer10"></div>

<p class="indentNormal">如果在后台管理中未给用户分配系统管理权限，那么该用户登录后没有系统管理的权限。</p>
<div class="spacer10"></div>

<p class="indentNormal">系统管理中的<b>单位、岗位、人员、角色</b>模块的操作和后台管理中的一样。详细帮助请查看<a class="linkText" href="admin2.html#Toc3_2" target="rightframe" onClick="javascript:clickA('Toc3_2')">单位管理</a>、<a class="linkText" href="admin3.html#Toc3_3" target="rightframe" onClick="javascript:clickA('Toc3_3')">岗位管理</a>、<a class="linkText" href="admin4.html#Toc3_4" target="rightframe" onClick="javascript:clickA('Toc3_4')">人员管理</a>、<a class="linkText" href="admin5.html#Toc3_5" target="rightframe" onClick="javascript:clickA('Toc3_5')">角色管理</a>。</p>
