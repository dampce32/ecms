<p class="heading2"><a name="Toc3_9">3.9&nbsp;&nbsp;回收箱</a></p>
<div class="spacer10"></div>
<p class="indentNormal">oKit支持用户恢复已删除的人员，单位以及项目。回收箱列表如下图：</p>
<div class="spacer10"></div>
<p class="indentPic"><img src="images/admin9_001.png"><br>图&nbsp;回收箱</p>
<div class="spacer20"></div>

<div class="spacer10"></div>
<p class="heading3"><a name="Toc3_9_1">3.9.1&nbsp;&nbsp;人员恢复</a></p>
<div class="spacer10"></div>
<p class="indentNormal">在左侧列表中点击“人员数据”，可以打开人员恢复界面。在已删人员列表中，点击可恢复相应的人员数据，如下图：</p>
<div class="spacer10"></div>
<p class="indentPic"><img src="images/admin9_002.png"><br>图&nbsp;恢复人员</p>

<div class="spacer10"></div>
<p class="heading3"><a name="Toc3_9_2">3.9.2&nbsp;&nbsp;单位恢复</a></p>
<div class="spacer10"></div>
<p class="indentNormal">在左侧列表中点击“单位数据”，可以打开单位恢复界面。在已删单位列表中，点击可恢复相应的单位数据，如下图：</p>
<div class="spacer10"></div>
<p class="indentPic"><img src="images/admin9_003.png"><br>图&nbsp;恢复单位</p>


<div class="spacer10"></div>
<p class="heading3"><a name="Toc3_9_3">3.9.3&nbsp;&nbsp;项目恢复</a></p>
<div class="spacer10"></div>
<p class="indentNormal">在左侧列表中点击“项目数据”，可以打开项目恢复界面。在已删项目列表中，点击可恢复相应的项目数据，如下图：</p>
<div class="spacer10"></div>
<p class="indentPic"><img src="images/admin9_004.png"><br>图&nbsp;恢复项目</p>

</div>
