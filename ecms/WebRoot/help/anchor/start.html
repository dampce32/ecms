<p class="heading heading1"><a name="Toc1">1&nbsp;&nbsp;快速入门</a></p>

<p class="heading heading2"><a name="Toc1_1">1.1&nbsp;&nbsp;ecms简介</a></p>
<div class="spacer20"></div>
<p class="indentNormal">1、骏华英语竞赛管理系统（ecms）是一套专注于英语竞赛报名和在线考试的软件，由福建骏华信息科技有限公司研发。</p>
<div class="spacer10"></div>
<p class="indentNormal">2、ecms包括系统前台、系统后台两个界面。系统管理员可登录到系统后台进行系统管理，普通用户（学生）进入系统前台进行赛事报名，在线考试等操作。</p>
<div class="spacer10"></div>
<p class="indentNormal">3、ecms系统包括系统管理员和普通用户（学生）两种用户。其中，普通用户（学生）可由系统管理员在后台管理中创建，普通用户（学生）也可以在系统前台注册创建。
						</p>
<div class="spacer10"></div>
