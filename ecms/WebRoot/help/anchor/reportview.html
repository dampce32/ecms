<p class="heading3"><a name="Toc4_2_12">4.2.12&nbsp;&nbsp;查看定期报告</a></p>
<div class="spacer10"></div>

<p class="indentNormal" style="font-weight:bold;">查看定期报告模块主要实现本项目所有的项目报告的查看功能。</p>
<div class="spacer10"></div>

<p class="indentNormal">查看定期报告中列出了本项目所有的项目报告，并能按时间过滤，按指定的方式排序。可以通过定位到报告功能，方便的定位到指定报告并查看。项目报告界面如下图所示。</p>
